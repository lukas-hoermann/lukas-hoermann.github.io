<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body { 
      margin: 0; 
      font-family: Arial, sans-serif; 
      scroll-behavior: smooth; /* enables smooth scrolling */
    }
    nav { 
      position: sticky; 
      top: 0; 
      background-color: #0366d6; 
      display: flex; 
      gap: 1rem; 
      padding: 1rem; 
      flex-wrap: wrap; 
      z-index: 1000; 
    }
    nav a { 
      color: white; 
      text-decoration: none; 
      padding: 0.5rem 1rem; 
      border-radius: 5px; 
      transition: 0.2s; 
    }
    nav a:hover { 
      background-color: #024ea2; 
      transform: scale(1.05); 
    }
    section { 
      padding: 4rem 2rem; 
      min-height: 40vh; 
      scroll-margin-top: 80px; /* prevents navbar overlap */
    }
    .profile img { 
      width: 150px; 
      height: 150px; 
      object-fit: cover; 
      border-radius: 0; 
    }
    .profile { 
      display: flex; 
      gap: 1.5rem; 
      align-items: center; 
    }
  </style>
</head>
<body>
  {{ content }}
</body>
</html>
